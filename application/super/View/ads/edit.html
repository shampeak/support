
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 管理员 iframe 框1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-adsedit" id="layuiadmin-form-adsedit" style="padding: 20px 30px 0 0;">
    <form id="layuiadmin-app-form-adsedit" action="" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">
            <input type="text" name="title" value="{$row['title']}" lay-verify="required" placeholder="名称" autocomplete="off" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Ads</label>
            <div class="layui-input-inline">
                <input type="text" name="ads" value="{$row['ads']}" lay-verify="required" placeholder="Ads" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">a</label>
            <div class="layui-input-inline">
                <input type="text" name="a" value="{$row['a']}" lay-verify="required" placeholder="a" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">d</label>
            <div class="layui-input-inline">
                <input type="text" name="d" value="{$row['d']}" lay-verify="required" placeholder="d" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">s</label>
            <div class="layui-input-inline">
                <input type="text" name="s" value="{$row['s']}" lay-verify="required" placeholder="s" autocomplete="off" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-inline">
                <input type="text" name="icon" value="{$row['icon']}" lay-verify="required" placeholder="图标" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效</label>
            <div class="layui-input-block">
                <input type="checkbox" {if $row['enable']}checked=""{/if} name="enable" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">隐藏</label>
            <div class="layui-input-block">
                <input type="checkbox" {if $row['hidden']}checked=""{/if} name="hidden" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单</label>
            <div class="layui-input-block">
                <input type="checkbox" {if $row['menulevel']}checked=""{/if} name="menulevel" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">鉴权</label>
            <div class="layui-input-block">
                <select name="type" lay-filter="aihao">
                    <option value="">请选择</option>
                    <option value="0" {if $row['type']==0}selected{/if}>Allow</option>
                    <option value="1" {if $row['type']==1}selected{/if}>Permit</option>
                    <option value="2" {if $row['type']==2}selected{/if}>Deny</option>
                </select>
            </div>
        </div>
        <input type="hidden" name="adsId" value="{$row['adsId']}">

    </form>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form ;
    })
</script>
</body>
</html>
