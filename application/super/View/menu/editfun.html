{/php}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 管理员 iframe 框1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-menuedit" id="layuiadmin-form-menuedit" style="padding: 20px 30px 0 0;">
    <form id="layuiadmin-app-form-menuedit" action="" method="post">


        {foreach $list as $k=>$mlist}
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">{$k}：</label>
            <div class="layui-input-block">
                {foreach $mlist as $key=>$value}
                <input type="checkbox" name="f[{$value['adsId']}]" {if !empty($value['pId'] && $value['pId']!=$Think.get.id)}disabled{/if} {if $value['pId']==$Think.get.id}checked=""{/if}  lay-skin="primary" title="{$value['title']}">
                {/foreach}
            </div>
        </div>
        {/foreach}

        <input type="hidden" name="Id" value="{$Think.get.id}">

    </form>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form ;
    })
</script>
</body>
</html>
